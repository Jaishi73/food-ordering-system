<div class="auth-page">
  <div class="auth-card animate-slideInUp">
    <h2>Create account</h2>
    <p class="auth-subtitle">Sign up as user, chef, or admin.</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label>Full name</label>
        <input
          type="text"
          formControlName="name"
          [class.input-error]="f['name'].touched && f['name'].invalid"
          placeholder="John Doe"
        />
        <div class="error-text" *ngIf="f['name'].touched && f['name'].errors">
          <span *ngIf="f['name'].errors['required']">Name is required.</span>
          <span *ngIf="f['name'].errors['minlength']">Minimum 2 characters.</span>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          [class.input-error]="f['email'].touched && f['email'].invalid"
          placeholder="you@example.com"
        />
        <div class="error-text" *ngIf="f['email'].touched && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">Email is required.</span>
          <span *ngIf="f['email'].errors['email']">Enter a valid email.</span>
        </div>
      </div>

      <div class="form-group">
  <label>Role</label>
  <select formControlName="role" aria-label="Select your role for this account">
    <option *ngFor="let r of roles" [value]="r">
      {{ r | titlecase }}
    </option>
  </select>
</div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          [class.input-error]="f['password'].touched && f['password'].invalid"
          placeholder="••••••••"
        />
        <div class="error-text" *ngIf="f['password'].touched && f['password'].errors">
          <span *ngIf="f['password'].errors['required']">Password is required.</span>
          <span *ngIf="f['password'].errors['minlength']">Minimum 4 characters.</span>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          [class.input-error]="f['confirmPassword'].touched && f['confirmPassword'].invalid"
          placeholder="Repeat password"
        />
        <div class="error-text" *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors">
          <span *ngIf="f['confirmPassword'].errors['required']">Confirmation required.</span>
        </div>
      </div>

      <div class="error-banner" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-banner" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button
        class="btn-primary w-full"
        type="submit"
        [disabled]="isSubmitting"
      >
        <span *ngIf="!isSubmitting">Create account</span>
        <span *ngIf="isSubmitting" class="spinner small"></span>
      </button>
    </form>

    <p class="auth-footer">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
