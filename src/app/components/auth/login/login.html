<div class="auth-page">
  <div class="auth-card animate-slideInUp">
    <h2>Welcome back</h2>
    <p class="auth-subtitle">Login to continue ordering your favorite meals.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          [class.input-error]="f['email'].touched && f['email'].invalid"
          placeholder="you@example.com"
        />
        <div class="error-text" *ngIf="f['email'].touched && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">Email is required.</span>
          <span *ngIf="f['email'].errors['email']">Enter a valid email.</span>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          [class.input-error]="f['password'].touched && f['password'].invalid"
          placeholder="••••••••"
        />
        <div class="error-text" *ngIf="f['password'].touched && f['password'].errors">
          <span *ngIf="f['password'].errors['required']">Password is required.</span>
          <span *ngIf="f['password'].errors['minlength']">
            Minimum 4 characters.
          </span>
        </div>
      </div>

     <div class="form-group">
  <label>Role</label>
  <select formControlName="role" aria-label="Select your role">
    <option *ngFor="let r of roles" [value]="r">
      {{ r | titlecase }}
    </option>
  </select>
</div>

      <div class="error-banner" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        class="btn-primary w-full"
        type="submit"
        [disabled]="isSubmitting"
      >
        <span *ngIf="!isSubmitting">Login</span>
        <span *ngIf="isSubmitting" class="spinner small"></span>
      </button>
    </form>

    <p class="auth-footer">
      Don’t have an account?
      <a routerLink="/signup">Sign up</a>
    </p>
  </div>
</div>
